<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-pink-500 to-purple-500">
    <div class="bg-white p-8 rounded-2xl shadow-2xl text-center w-96 border-4 border-yellow-600">
        <h1 class="text-3xl font-extrabold text-indigo-700 mb-6">Countdown Timer</h1>
        <input type="number" id="timeInput" class="border-2 border-indigo-400 p-3 rounded-lg w-full mb-6 text-center text-lg focus:outline-none focus:ring-2 focus:ring-indigo-600" placeholder="Enter seconds" />
        <button onclick="startCountdown()" class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-indigo-700 transition duration-300 shadow-md">Start Countdown</button>
        <p id="timerDisplay" class="text-2xl font-bold mt-6 text-indigo-800 bg-indigo-200 p-3 rounded-lg">00:00</p>
    </div>

    <script>
        let countdown;
        function startCountdown() {
            clearInterval(countdown);
            const input = document.getElementById("timeInput").value;
            let timeLeft = parseInt(input);
            const display = document.getElementById("timerDisplay");
            
            if (isNaN(timeLeft) || timeLeft <= 0) {
                display.textContent = "Invalid input";
                return;
            }
            
            function updateDisplay() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                display.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }
            
            updateDisplay();
            countdown = setInterval(() => {
                timeLeft--;
                updateDisplay();
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    display.textContent = "Time's up!";
                }
            }, 1000);
        }
    </script>
</body>
</html>
