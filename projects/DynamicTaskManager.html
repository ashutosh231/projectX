<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-2xl text-center w-[1000px]  border-4 border-yellow-600">
        <h1 class="text-3xl font-extrabold text-black mb-6">Dynamic Task Manager</h1>
        <div class="flex gap-2 mb-6">
            <input type="text" id="taskInput" class="border-2 border-indigo-400 p-3 rounded-lg flex-grow text-center text-lg focus:outline-none focus:ring-2 focus:ring-gray-600" placeholder="Enter task" />
            <button onclick="addTask()" class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-indigo-700 transition duration-300 shadow-md">Add Task</button>
        </div>
        <ul id="taskList" class="mt-6 space-y-2"></ul>
    </div>

    <script>
        // Listen for Enter key press on input
        document.getElementById("taskInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                addTask();
            }
        });

        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskText = taskInput.value.trim();
            if (taskText === "") {
                alert("Please enter a task.");
                return;
            }

            const taskList = document.getElementById("taskList");
            const listItem = document.createElement("li");
            listItem.className = "flex items-center gap-2 text-lg bg-indigo-100 p-3 rounded-lg";
            
            // Task text container (to enable editing)
            const taskTextSpan = document.createElement("span");
            taskTextSpan.textContent = taskText;
            taskTextSpan.className = "flex-grow text-indigo-800 text-left";
            listItem.appendChild(taskTextSpan);
            
            // Edit button
            const editButton = document.createElement("button");
            editButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/></svg>';
            editButton.className = "text-blue-600 hover:text-blue-800 p-1 rounded";
            editButton.onclick = function() {
                const newText = prompt("Edit task:", taskTextSpan.textContent);
                if (newText !== null && newText.trim() !== "") {
                    taskTextSpan.textContent = newText.trim();
                }
            };
            listItem.appendChild(editButton);
            
            // Delete button
            const deleteButton = document.createElement("button");
            deleteButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/><path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/></svg>';
            deleteButton.className = "text-red-600 hover:text-red-800 p-1 rounded";
            deleteButton.onclick = function() {
                if (confirm("Are you sure you want to delete this task?")) {
                    listItem.remove();
                }
            };
            listItem.appendChild(deleteButton);
            
            taskList.appendChild(listItem);
            taskInput.value = "";
            taskInput.focus();
        }
    </script>
</body>
</html>
