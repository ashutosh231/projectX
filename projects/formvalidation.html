<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex items-center justify-center h-screen bg-gradient-to-r from-pink-500 to-purple-500">
        <div class="bg-white p-8 rounded-2xl shadow-2xl text-center w-[1000px] border-4 border-yellow-600">
            <h1 class="text-3xl font-extrabold text-indigo-700 mb-6">Form Validation</h1>
            <form id="myForm">
                <h3 class="text-start text-2xl">Username:</h3>
                <input type="text" id="name" class="border-2 border-indigo-400 p-3 rounded-lg w-full mb-6  text-lg focus:outline-none focus:ring-2 focus:ring-indigo-600" placeholder="Enter your name" required />
                <h3 class="text-start text-2xl">Email:</h3>
                <input type="email" id="email" class="border-2 border-indigo-400 p-3 rounded-lg w-full mb-6  text-lg focus:outline-none focus:ring-2 focus:ring-indigo-600" placeholder="Enter your email" required />
                <h3 class="text-start text-2xl">Password:</h3>
                <input type="password" id="password" class="border-2 border-indigo-400 p-3 rounded-lg w-full mb-6  text-lg focus:outline-none focus:ring-2 focus:ring-indigo-600" placeholder="Enter your password" required />
                <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-indigo-700 transition duration-300 shadow-md">Submit</button>
            </form>
            <p id="message" class="text-xl font-bold mt-6 text-green-800"></p>
        </div>
    </div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            if (name && email && password) {
                message.textContent = `Hello ${name}, your form has been successfully submitted!`;
                message.classList.remove('text-red-800');
                message.classList.add('text-green-800');
            } else {
                message.textContent = 'Please fill in all fields.';
                message.classList.remove('text-green-800');
                message.classList.add('text-red-800');
            }
        });
    </script>
    
</body>
</html>
